version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:6
    container_name: brain-training-mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - brain-training-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brain-training-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=brain_training
      - CORS_ORIGINS=http://localhost:3000
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - brain-training-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # React Frontend (Production Build + Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: brain-training-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - brain-training-network

volumes:
  mongodb_data:
    driver: local

networks:
  brain-training-network:
    driver: bridge
